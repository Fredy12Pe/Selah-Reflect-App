# Google Cloud Buildpacks configuration
[[build.env]]
name = "NODE_OPTIONS"
value = "--max-old-space-size=4096"

[[build.env]]
name = "GOOGLE_SKIP_LOCKFILE_VALIDATION"
value = "true"

[[build.env]]
name = "NODE_ENV"
value = "production"

# Build command including the Firebase patch
[build]
command = "npm install && npm run patch:firebase && npm run patch:undici && npm run build:firebase && cp -r out/* ." 